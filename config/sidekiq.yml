:concurrency: 2
:queues:
  - default
  - mailers

:timezone: "America/New_York"

:scheduler:
  :schedule:
    schedule_import_job:
      cron: "0 0 3 1 *" # Runs every year on Jan 3rd
      class: "ScheduleImportJob"

    tournament_import_job:
      cron: "0 0 * * 2" # Runs every week at Tuesday 00:00:00 EST
      class: "TournamentImportJob"